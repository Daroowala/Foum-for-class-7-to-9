    <h1>Student Registration Form</h1>

    <p><label class="label" for="Select City">Select City:</label><input id="selectCity" placeholder="Select city" required type="text" /> <br /></p>

    <p><label class="labelRight" for="Select course or event">Select course or event:</label><input id="selectCourse" placeholder="Select course or event" required type="text" /> <br /></p>

  <p><label class="label2" for="Full name">Full Name:</label><input id="fullName" placeholder="Full name" required type="text" /> <br /></p>

  <p><label class="label4" for="CNIC">CNIC:</label><input id="CNIC" placeholder="CNIC" required type="CNIC" /><br></p>

  <p><label class="labelRight4" for="Father's CNIC (optional)">Father's CNIC (optional):</label><input id="fatherCnic" placeholder="Father's CNIC (optional)" required type="Father's CNIC (optional)" /><br></p>

  <p><label class="label5" for="Date of birth">Date of birth:</label><input id="dateOfBirth" placeholder="Date of birth" required type="Date of birth" /><br></p>

  <p><label class="labelRight5" for="Select gender">Select gender:</label><input id="selectGender" placeholder="Select gender" required type="Select gender" /><br></p>

  <p><label class="label6" for="Address">Address:</label><input id="Address" placeholder="Address" required type="Address" /><br></p>

  <p><label class="label7" for="Last qualification">Last qualification:</label><input id="lastQualif" placeholder="Last qualification" required type="Last qualification" /><br></p>

  <p><label class="label8" for="Do you have a Laptop?">Do you have a Laptop?:</label><input id="Laptop" placeholder="Do you have a Laptop?" required type="Do you have a Laptop?" /><br></p>
