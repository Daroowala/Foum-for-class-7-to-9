<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourm</title>
</head>
<body>
    <h1>User Registration Form</h1>
<form action="http://www.example.com/subscrib.php" method="get">
  <p><label for="First name">First name:</label><input id="First name" placeholder="First Name" required type="text" /> <br /></p>
  <p><label for="Last Name">Last Name:</label><input id="Last Name" placeholder="Last Name" required type="text" /> <br /></p>
  <p><label for="Password">Password:</label><input id="Password" placeholder="Password" required type="password" /></p>
  <p><label for="Bio">Bio:</label><textarea name="" id="Bio" cols="40" rows="3"></textarea></p>
    <Fieldset>
      <Legend>Gender:</Legend><br />
      <label for="Male"><input id="Male" required type="radio" name="Gender" value="Male" />Male</label><br />
      <label for="Female"><input id="Female" required type="radio" name="Gender" value="Female" />Female</label><br />
     <label for="Other"><input id="Other" required type="radio" name="Gender" value="Other" />Other</label>
    </Fieldset>
    <p>
     <Fieldset><Legend>Interests:</Legend><br />
     <label for="Music"><input id="Music" type="checkbox" name="Interests" value="Music" />Music</label><br />
       <label for="Sports"><input id="Sports" type="checkbox" name="Interests" value="Sports" />Sports</label><br />
      <label for="Reading"><input id="Reading" type="checkbox" name="Interests" value="Reading" />Reading</label></Fieldset>
    </p>
    <p>
       Country:
      <select name="Country">
        <option selected value="United State">United State</option>
        <br />
        <option value="Pakistan">Pakistan</option>
        <br />
        <option value="UK">UK</option>
        <br />
        <option value="Saudia Arabia">Saudia Arabia</option>
      </select>
    </p>
    <p>
      Preferred Colors:
      <select name="Preferred Colors" multiple="multiple">
        <option value="Red">Red</option>
        <br />
        <option value="Blue">Blue</option>
        <br />
        <option value="Green">Green</option>
        <br />
        <option value="Yellow">Yellow</option>
      </select>
    </p>
    <p>
      Profile Picture:
      <input required type="file" />
    </p>
    <p>
      Birthdate:
      <input required type="date" />
    </p>
    <p>
     <label for="Email"> Email:</label>
      <input id="Email" placeholder="Email" required type="email" />
    </p>
    <p>
     <label for="Website">Website:</label>
      <input id="Website" placeholder="Website" required type="website" />
    </p>
    <p>
     <label for="Search">Search:</label>
      <input id="Search" placeholder="Search" required type="search" />
    </p>
<p>
  <label for="Url">Url:</label>
  <input id="Url" placeholder="Url" required type ="url">
</p>
    <p>
      <input type="image" src="../Form Assingment/image/th.jpg" alt="" width="100" height="100">
    </p>
  </form>
</body>
</html>
